<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFood</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="text-gray-600">
    <!-- Wrapper -->
    <div class="grid md:grid-cols-3">
      <div>
        <!-- nav start -->
        <nav>
          <div>
            <h1 class="uppercase font-bold border-b border-gray-100">
              <a href="/" class="hover:text-gray-900">My Food</a>   
            </h1>
          </div>
          <ul>
            <li class="text-gray-700">
              <a href="#">
                <span>Home</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                </svg>
                
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                </svg>                
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
                </svg>                
              </a>
            </li>
          </ul>
        </nav>
        <!-- end nav -->
      </div>
      <main  class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white">Log in</a>
          <a href="#" class="btn ml-2 text-primary border-primary md:border-2 hover:bg-primary hover:text-white">Sign Up</a>
        </div>
        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        </header>
        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- cards go here -->
            <div class="card hover:shadow-lg">
              <img class="w-full h-32 sm:h-48 object-cover" src="img/okro-soup.jpeg" alt="okro-soup" />
              <div class="m-4">
                <span class="font-bold">Banku with Okro Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Yushrat</span>
              </div>
              <div class="badge">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 inline-block">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>25 min</span>
              </div>
            </div>
            
            <!-- card 2 -->
            <div class="card hover:shadow-lg">
              <img class="w-full h-32 sm:h-48 object-cover" src="img/egg.jpg" alt="okro-soup" />
              <div class="m-4">
                <span class="font-bold">Egg stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Sabo</span>
              </div>
              <div class="badge">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 inline-block">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>20 min</span>
              </div>
            </div>

            <!-- card 3 -->
            <div class="card hover:shadow-lg">
              <img class="w-full h-32 sm:h-48 object-cover" src="img/noodles.jpg" alt="okro-soup" />
              <div class="m-4">
                <span class="font-bold">Noodles with stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Aarif</span>
              </div>
              <div class="badge">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 inline-block">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>               
                <span>10 min</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Popular Recipes</h4>
          <div class="mt-8">
            <!-- cards go here -->
          </div>
        </div>
        <div class="flex justify-center">
            <div class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner">Load More</div>
        </div>
      </main>
    </div>
  </body>
</html>
