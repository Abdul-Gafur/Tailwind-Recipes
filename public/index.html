<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyFood</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="text-gray-600">
    <!-- Wrapper -->
    <div class="grid md:grid-cols-3">
      <div>
        <!-- nav start -->
        <nav>
          <div>
            <h1 class="uppercase font-bold border-b border-gray-100">
              <a href="/">My Food</a>   
            </h1>
          </div>
          <ul>
            <li class="text-gray-700">
              <a href="#">
                <span>Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>About</span>
              </a>
            </li>
            <li>
              <a href="#">
                <span>Contact</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- end nav -->
      </div>
      <main  class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="btn text-primary border-primary md:border-2">Log in</a>
          <a href="#" class="btn ml-2 text-primary border-primary md:border-2">Sign Up</a>
        </div>
        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        </header>
        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- cards go here -->
            <div class="card">
              <img class="w-full h-32 sm:h-48 object-cover" src="img/okro-soup.jpeg" alt="okro-soup" />
              <div class="m-4">
                <span class="font-bold">Banku with Okro Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Yushrat</span>
              </div>
              <div class="badge">
                <span>25 min</span>
              </div>
            </div>
            
            <!-- card 2 -->
            <div class="card">
              <img class="w-full h-32 sm:h-48 object-cover" src="img/egg.jpg" alt="okro-soup" />
              <div class="m-4">
                <span class="font-bold">Egg stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Sabo</span>
              </div>
              <div class="badge">
                <span>20 min</span>
              </div>
            </div>

            <!-- card 3 -->
            <div class="card">
              <img class="w-full h-32 sm:h-48 object-cover" src="img/noodles.jpg" alt="okro-soup" />
              <div class="m-4">
                <span class="font-bold">Noodles with stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Aarif</span>
              </div>
              <div class="badge">
                <span>10 min</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Popular Recipes</h4>
          <div class="mt-8">
            <!-- cards go here -->
          </div>
        </div>
        <div class="flex justify-center">
            <div class="btn bg-secondary-100 text-secondary-200">Load More</div>
        </div>
      </main>
    </div>
  </body>
</html>
